<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/text-combo.css">

</head>

<body onload="init()">

    <div class="header">

        <div class="logo"><img src="img/logo.png" height="30px"></div>

        <div class="buttons">
            <ul class="clean-list">
                <li onclick="onMenuClicked('memes')" class="memes-button">Memes</li>
                <li onclick="onMenuClicked('gallery')" class="gallery-button mark">Gallery</li>
                <li onclick="onMenuClicked('about')" class="about-button">About</li>
            </ul>
        </div>

    </div>

    <div class="container">

        <!-- GALLERY -->
        <div class="gallery">
            <div class="search">
                <input type="text" placeholder="      Search" />
            </div>
            <div class="thumbnails">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- EDITOR PAGE -->
        <div class="editor-page hide">
            <div class="left-side">
                <div class="back-to-gallery">
                    <button onclick="onMenuClicked('gallery')">Back to gallery</button>
                </div>
                <canvas id="myCanvas" class="canvas" height="550" width="550"> </canvas>
            </div>

            <div class="editor-area">
                <h2>Edit Text Lines</h2>

                <div class="text-combo">
                    <div class="combo-toolbar">
                        
                        <!-- FONT -->
                        <input list="font-list" placeholder="Font" name="font-select" id="font-select">
                        <datalist id="font-list">
                            <option value="Impact">
                            <option value="Arial">

                        </datalist>

                        <!-- COLOR -->
                        <input type="color" onchange="onColorSelect(this.value,0)" />

                    </div>

                    <!-- TEXT EDIT -->
                    <div class="line-edit">
                        <input type="text" placeholder="Type here" id="line-a" onkeyup="onTextChange(0)" />
                        <input type="text" placeholder="Type here" id="line-b" onkeyup="onTextChange(1)" />

                    </div>

                    <button class="btn" type="submit">Publish</button>
    <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download as jpg</a>

                </div>
            </div>
        </div>

        <!-- MEMES PAGE -->
        <div class="memes hide">
            <p>Memes page</p>
        </div>

        <!-- ABOUT PAGE -->
        <div class="about hide">
            <p>About page</p>
        </div>
    </div>

    <script src="js/main-service.js"></script>
    <script src="js/main-controller.js"></script>
    <script src="js/canvas-utils.js"></script>
    <script src="js/pagination.js"></script>

</body>

</html>
